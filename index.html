<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container py-5">
        <h4 class=" mt-5"> Bài Tập Array</h4>
        <form class="row gy-3 align-items-center px-2 mt-4">
            
            <div class="col-12 col-lg-6">
                <input type="text" class="form-control form-input" id="inputNumber" placeholder="Nhập các số nguyên">
            </div>
            <div class="col-12">
                <button onclick="tinhTong()" class="btn btn-primary me-1 mb-1" type="button" id="btnAdd">Thêm số</button>
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="txtArray"></span>
            </div>
            <div class="col-12">
                1️⃣ <button onclick="TongDuong()" class="btn btn-primary me-1 mb-1" type="button" id="btnTongDuong"> Tổng số Dương</button>
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="txtTongDuong"></span>
            </div>
            <div class="col-12">
                2️⃣ <button onclick="demSoDuong()" class="btn btn-primary me-1 mb-1" type="button">Đếm số Dương</button>
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="txtDemSoDuong"></span>
            </div>
            <div class="col-12">
                3️⃣<button onclick="findMin()" class="btn btn-primary me-1 mb-1" type="button">Tìm số nhỏ nhất</button>
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="txtFindMin"></span>
            </div>
            <div class="col-12">
                4️⃣<button onclick="findMinDuong()" class="btn btn-primary me-1 mb-1" type="button">Tìm số Dương nhỏ nhất</button>
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="txtFindMinDuong"></span>
            </div>
            <div class="col-12">
                5️⃣<button onclick="timChanEnd()" class="btn btn-primary me-1 mb-1" type="button">Tìm số chẵn cuối cùng</button>
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="txttimChanEnd"></span>
            </div>
            <div class="row gy-3 align-items-center px-2">
                <span> 6️⃣Đổi chổ</span> <br>
                <div class="col-12 col-lg-3">
                    <input type="number" class="form-control form-input" id="inputIndex1" placeholder="Nhập số vị trí 1">
                </div>
                <div class="col-12 col-lg-3">
                    <input type="number" class="form-control form-input" id="inputIndex2" placeholder="Nhập số vị trí 2">
                </div>
                <button onclick="doiCho()" class="btn btn-primary m-lg-3 col-12 col-lg-2 col-md-2 col-sm-2" type="button">Đổi chỗ</button>
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="txtDoiCho"></span>
            </div>
            <div class="col-12">
                7️⃣ <button onclick="sapXepTang()" class="btn btn-primary me-1 mb-1" type="button">Sắp Xếp Tăng</button>
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="txtsapXepTang"></span>
            </div>
            <div class="col-12">
                8️⃣ <button onclick="timSoNguyenTo()" class="btn btn-primary me-1 mb-1" type="button">Tìm SNT đầu tiên</button>
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="txtSoNguyenTo"></span>
            </div>
            <span>9️⃣ Đếm Số Nguyên</span>
            <div class="col-12 col-lg-6">
                <input type="number" class="form-control form-input" id="inpNumber" placeholder="Thêm số nguyên">
                <button onclick="getNum()" class="mt-2 btn btn-primary me-1 mb-1" type="button">Thêm số</button>      
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="txtThemSo"></span>
            </div>
            <div class="col-12">
                <button onclick="demSoNguyen()" class="btn btn-primary me-1 mb-1" type="button">Đếm số nguyên</button>
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="txtdemSoNguyen"></span>
            </div>
            <div class="col-12">
                🔟<button onclick="soSanh()" class="btn btn-primary me-1 mb-1" type="button">So Sánh</button>
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="txtSoSanh"></span>
            </div>

        </form>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
